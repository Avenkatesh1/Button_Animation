<body>
    <body>

                <button class="button1">PRESS ME</button>
            </div>
            <div class="buttonBox">
                <button class="button2">FILL IN</button>
            </div>
            <div class="buttonBox">
                <button class="button3">COLOR ME</button>
            </div>
            <div class="buttonBox">
                <button class="button4">GLOWING</button>
            </div>
            <div class="buttonBox">

            </div>
            <div class="buttonBox">
                <button class="button6">RAISE</button>
            </div>
            <div class="buttonBox">
                <button class="button7">VIBRATE</button>
            </div>
            <div class="buttonBox">
                <button class="button8">
                    <span>FLIP ME</span>
                    <span>Hi There</span>
                </button>
            </div>
            <div class="buttonBox">
                <button class="button9">
                    <span>FLIP DOWN</span>
                    <span>Hi There</span>
                </button>
            </div>
            <div class="buttonBox">

          <div class="buttonBox">
